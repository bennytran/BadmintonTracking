<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Club Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Badminton Club Attendance</h1>

        <div class="add-player-section">
            <input type="text" id="playerName" placeholder="Enter player name">
            <button id="addPlayerBtn" onclick="addPlayer()">Add Player</button>
        </div>

        <div class="name-list-section">
            <div class="list-header">
                <h2>Name List</h2>
                <div class="list-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search names..." class="search-input">
                    </div>
                    <div class="button-group">
                        <button class="control-btn select-all-btn" onclick="toggleSelectAll()">Select All</button>
                        <button class="control-btn remove-all-btn" onclick="showRemoveAllConfirmation()">Remove
                            All</button>
                    </div>
                </div>
            </div>
            <div id="playerList" class="player-list">
                <!-- Players will be added here dynamically -->
            </div>
        </div>

        <div class="attendance-section">
            <h2>Date</h2>
            <div class="date-container">
                <input type="date" id="attendanceDate">
                <button onclick="saveAttendance()" class="save-btn">Save Attendance</button>
            </div>
        </div>

        <div class="history-section">
            <h2>Attendance History</h2>
            <div class="history-controls">
                <button class="control-btn delete-all-btn" onclick="showDeleteAllHistoryConfirmation()">Delete All
                    History</button>
            </div>
            <div id="attendanceHistory" class="history-container">
                <!-- History will be added here -->
            </div>
        </div>
    </div>

    <!-- Modal template (will be hidden by default) -->
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Remove Player</h3>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="confirm-btn">Confirm</button>
                <button onclick="closeModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
