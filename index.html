<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Club Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Badminton Club Attendance</h1>

        <div class="add-player-section">
            <input type="text" id="playerName" placeholder="Enter player name">
            <button onclick="addPlayer()">Add Player</button>
        </div>

        <div class="name-list-section">
            <h2>Name List</h2>
            <div id="playerList" class="player-list">
                <!-- Select All button and Players will be added here dynamically -->
            </div>
        </div>

        <div class="attendance-section">
            <h2>Today's Attendance</h2>
            <div class="date-picker">
                <input type="date" id="attendanceDate">
            </div>
            <button onclick="saveAttendance()" class="save-btn">Save Attendance</button>
        </div>

        <div class="history-section">
            <h2>Attendance History</h2>
            <div id="attendanceHistory" class="history-container">
                <!-- History table will be added here -->
            </div>
        </div>
    </div>

    <!-- Modal template (will be hidden by default) -->
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Remove Player</h3>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="confirm-btn">Confirm</button>
                <button onclick="closeModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
